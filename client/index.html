<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat con socket y node</title>
    <script src="/socket.io/socket.io.js"></script>
    <script src="main.js" defer></script>

    <style>
        #message {
            width: 95%;
            max-width: 400px;
            height: 350px;
            overflow-y: scroll;
            border: 1px solid #eee;
            box-shadow: 0px 0px 20px #ccc inset;
        }
        
        .message {
            margin: 20px;
            padding: 5px;
            border-radius: 5px;
            border: 1px solid #ccc;
            background: white;
        }
    </style>
</head>

<body>
    <h1>Chat con Socket.io y Nodejs</h1>
    <div id="message"></div>
    <form id="form">
        <input id="nickname" type="text" placeholder="Ferxhos">

        <textarea id="text" placeholder="Hola..."></textarea>

        <input type="button" value="Enviar" id="formSubmit">
    </form>
</body>

</html>
